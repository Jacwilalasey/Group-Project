<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <title>Movie Buff Database</title>
</head>

<body>
    <section class="hero">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">Movie Buff Database</h1>
          </div>
        </div>
    </section>

    <!-- search button -->
    <section id="search-section">
        <div class="container">
          <div class="columns">
            <div class="column is-one-quarter content">
              <form>
                <input
                  id="movie-input"
                  class="input is-info"
                  type="text"
                  placeholder="Scarface"
                />
                <button id="submit" class="button" type="submit">
                  Get Movie Info
                </button>
              </form>
            
            <!-- list of searchable genres -->
            <div class="box table-box">
                <div class="genre-container">
                    <h3>Search by Genre</h3>
                    <button id="genre-btn" class="button"></button>
                    <button id="genre-btn" class="button"></button>
                    <button id="genre-btn" class="button"></button>
                    <button id="random-btn" class="button">Randomise</button>
                </div>
            </div>
        </div>

        <!-- query return box -->
        <div class="column">
            <div id="search-data" class="columns box content">
                <div class="column">
                    <div id="cover">MOVIE COVER IMAGE</div>
                </div>
                <div class="column current-movie-data">
                    <h2 id="movie-name">movie name</h2>
                    <h4 id="date-made">date made</h4>
                    <h4 id="budget">budget</h4>
                    <h4 id="director">director</h4>
                    <h4 id="producer">producer</h4>
                </div>
            </div>
        </div>
    </section>

    <section class="actor-return">
        <div class="container">
            <div class="content">
              <h2>Actors:</h2>
              <div class="columns">
                <div class="column card">
                  <div id="day1" class="card-content">
                    <h3 id="date1"></h3>
                    <div id="icon1"></div>
                    <h4 id="temp1"></h4>
                    <h4 id="hum1"></h4>
                  </div>
                </div>
                <div class="column card">
                  <div id="day2" class="card-content">
                    <h3 id="date2"></h3>
                    <div id="icon2"></div>
                    <h4 id="temp2"></h4>
                    <h4 id="hum2"></h4>
                  </div>
                </div>
                <div class="column card">
                  <div id="day3" class="card-content">
                    <h3 id="date3"></h3>
                    <div id="icon3"></div>
                    <h4 id="temp3"></h4>
                    <h4 id="hum3"></h4>
                  </div>
                </div>
                <div class="column card">
                  <div id="day4" class="card-content">
                    <h3 id="date4"></h3>
                    <div id="icon4"></div>
                    <h4 id="temp4"></h4>
                    <h4 id="hum4"></h4>
                  </div>
                </div>
                <div class="column card">
                  <div id="day5" class="card-content">
                    <h3 id="date5"></h3>
                    <div id="icon5"></div>
                    <h4 id="temp5"></h4>
                    <h4 id="hum5"></h4>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </section>

        



    
</body>

</html>
